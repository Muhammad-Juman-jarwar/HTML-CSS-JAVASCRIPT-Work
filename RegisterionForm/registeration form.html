<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="alldivs">
<div class="reg"><h1 class="regform">Registeration form</h1></div>
<div class="st">
<div class="name">
    <h1 class="names">Name</h1>
    <input class="first" type="text" placeholder="Muhammad " >
    <label class="firstname">First Name</label>
    <input class="last" type="text" placeholder="Juman">
    <label class="lastname">Last Name</label>
</div>
<div class="fathername"><h1>Father Name</h1>
<input class="father" type="text" >

</div>
<div class="address"><h1 class="addre">Address</h1>
<input type="text" class="addr" placeholder="33rd Street" >

</div>
<div class="cityname">
    <h1 class="city"> City</h1>
    <input type="text" class="cityame" placeholder="Tando Allahyar">
    
</div>
<div class="email"><h1 emai>Email</h1>
<input type="text" class="emailid" placeholder="@gmail.com">

</div>
<div class="gender"><h1 class="genderr">Gender</h1>
    <label class="chechbox">Men</label>
    <input class="echbox" type="radio" name="gender choice" id="men">
    <label class="checkbox">Women</label>
   <input  class="ceckbox" type="radio" name="gender choice" id="women">
   <label  class="checkox">Others</label>
   <input  class="cckox" type="radio" name="gender choice" id="others">
</div>
<div class="submit">
    <button>submit</button>
</div>
</div>
</div>
</body>
