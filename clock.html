<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>code with shoab</title>

<style>
    #clock{
        padding: 20px;
        width: 200px;
        height: 200px;
        font-size:100px ;
    }
</style>
<body>
<div id="clock">
    

</div>

</body>
<script> type="text/javascript">
    setInterval(displayclock, 500);
    function displayclock () {
        var time = new Date();
        var hrs = time.getHours();
        var min = time.getMinutes();
        var sec = time.getSeconds();
        var en = 'AM';

        if (hrs > 12){
            en = 'PM';
        }
    if (hrs > 12){
        hrs = hrs - 12;
    }
    if (hrs == 0){
        hrs = 12;
    }
    if (hrs < 10){
        hrs = '0' + hrs;
    }
    
    if (min < 10){
        min = '0' + min;
    }
    if (sec < 10){
        sec = '0' + sec;
    }
    document.getElementById('clock').innerHTML = hrs + ":" + min + ":" + sec + ' ' + en;
    }
    </script>
